<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Imposta Capacità Massima</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a routerLink="/backoffice/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="#">Impostazioni</a></li>
                    <li class="breadcrumb-item active">Imposta Capacità Massima</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header align-items-center d-flex">
                <h4 class="card-title mb-0 flex-grow-1">
                    <i class="ri-group-line me-2"></i>Configurazione Capacità Massima
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #capacitaForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="capacitaMassima" class="form-label">Numero Massimo di Persone <span class="text-danger">*</span></label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="capacitaMassima" 
                                    placeholder="Inserisci il numero massimo di persone" 
                                    [(ngModel)]="capacitaMassima" 
                                    name="capacitaMassima" 
                                    min="1"
                                    required>
                                <small class="text-muted">Definisce quante persone al massimo possono stare contemporaneamente insieme in palestra.</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-end">
                                <button type="button" class="btn btn-soft-secondary" (click)="capacitaForm.resetForm()">Annulla</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="ri-save-line me-1"></i> Salva Impostazioni
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
